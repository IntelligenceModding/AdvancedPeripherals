name: Bug Report
description: Report bugs and problems
labels: ["bug", "needs review"]
projects: ["IntelligenceModding/2"]
body:
  - type: markdown
    attributes:
      value: "Please use the search function before submitting an issue!"
  - type: textarea
    attributes:
      label: Describe
      description: Clearly describe the bug you found
      placeholder: A clear description of what the bug is
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior. Feel free to remove or add steps.
      placeholder:
        1. Do this...
        2. Then hit this...
        3. Then...
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Multiplayer?
      description: Do you play on a server?
      multiple: false
      options:
        - "Yes"
        - "No"
        - "LAN"
    validations:
      required: true
  - type: dropdown
    attributes:
      label: Version
      description: What version of advanced peripherals are you using?
      multiple: false
      options:
        - Own compiled build.
        - 1.20.1-0.7.39r (Latest 1.20.1)
        - 1.20.1-0.7.38r
        - 1.20.1-0.7.37r
        - 1.20.1-0.7.36r

        - 1.19.2-0.7.35r (Latest 1.19.2)
        - 1.19.2-0.7.34r
        - 1.19.2-0.7.33r 
        - 1.19.2-0.7.32r
        - 1.18.2-0.7.31r (Latest 1.18.2)
        - 1.18.2-0.7.30r
        - 1.18.2-0.7.29r
        - older (probably unsupported)
    validations:
      required: true
  - type: input
    attributes:
      label: Minecraft, Forge and maybe other related mods versions
      description: What version of Forge and Minecraft do you use?
      placeholder: Forge 39.0.55 Minecraft 1.18.1
    validations:
      required: true
  - type: input
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots or videos to help explain your problem.
  - type: input
    attributes:
      label: Crashlog/log
      description: Use https://gist.github.com or https://pastebin.com to upload your crashlog/log
